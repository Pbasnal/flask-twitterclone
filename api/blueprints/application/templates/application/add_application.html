<!-- {% from "_formhelpers.html" import render_field %} -->
{% macro render_field(field) %}

{{ field.label }}{{ field(**kwargs)|safe }}
{% if field.errors %}
<ul class=errors>
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endmacro %}

<form action="{{ url_for('application.register')}}" method=post>
    {{form.csrf_token}}

    <dl>
        {{ render_field(form.ApplicationName) }}
    </dl>
    <p>
        <input type=submit value=Register>
    </p>
</form>
