<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="{{'active' if request.path == '/' }}">
                        <a href="{{ url_for('activity.get_posts_to_show') }}">Home</a>
                    </li>
                    <li class="{{'active' if '/posts/' in request.path }}">
                        <a href="{{ url_for('posts.home') }}">My Posts</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search" action="{{ url_for('search.search') }}"
                    method='POST'>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Search.." name='query_str'>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ url_for('user.profile_edit') }}">
                            <span class="glyphicon glyphicon-user"></span>
                            {% if user %}
                            {{ user.first_name }}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('user.logout') }}">
                            <span class="glyphicon glyphicon-off"></span>
                        </a>
                        {% else %}
                        Sign Up
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xxl">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>

</body>

</html>
