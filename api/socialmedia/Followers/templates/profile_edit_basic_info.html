{% extends "profile.html" %}


{% block editor %}

<form class="form-horizontal" action="{{ url_for('user.profile_edit')}}" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-3" for="email">First Name:</label>
        <div class="col-sm-9">
            {{ form.first_name(class_="form-control") | safe }}
        </div>

        <label class="control-label col-sm-3" for="email">Last Name:</label>
        <div class="col-sm-9">
            {{ form.last_name(class_="form-control") | safe }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update Profile</button>
        </div>
    </div>
</form>

<form class="form-horizontal" action="{{ url_for('user.reset_password')}}" method="POST">
    <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Password:</label>
        <div class="col-sm-9">
            {{ form.password(class_="form-control", placeholder="Enter password", type="password", id="pwd") | safe }}
        </div>

        <label class="control-label col-sm-3" for="pwd">New Password:</label>
        <div class="col-sm-9">
            <input name="new_password" type="password" class="form-control" id="pwd" placeholder="Enter New Password">
        </div>

        <label class="control-label col-sm-3" for="pwd">Confirm Password:</label>
        <div class="col-sm-9">
            <input name="confirm_password" type="password" class="form-control" id="pwd" placeholder="Confirm New Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input name="logout" type="checkbox">Logout on Reset
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Reset Password</button>
        </div>
    </div>
</form>

{% endblock %}
